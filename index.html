<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio minha bucetudinha cczudinha cheirosinha!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
        }
        .message {
            font-size: 1.5em;
            color: #d147a3;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d147a3;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-10px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        #hiddenPage {
            display: none;
        }
        #slideshow img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #888;
        }
    </style>
    <script>
        let images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg" , "5.jpg"];
        let currentIndex = 0;

        function checkPassword() {
            let password = prompt("Digite a senha para acessar:");
            if (password === "cu") {
                document.getElementById("mainPage").style.display = "none";
                document.getElementById("hiddenPage").style.display = "block";
                playMusic();
                generateHearts();
                startSlideshow();
            } else {
                alert("Senha incorreta! DICA: EU PECO MUITO E TEM APENAS 2 LETRAS, em minusculo rs...");
            }
        }
        function playMusic() {
            let audio = new Audio("audiositealanis.mp3");
            audio.play();
        }
        function generateHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§";
                heart.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
        function startSlideshow() {
            let imgElement = document.getElementById("slideshowImage");
            setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                imgElement.src = images[currentIndex];
            }, 2000);
        }
    </script>
</head>
<body>
    <div id="mainPage">
        <h1>Feliz 16 Anos, Princesa!</h1>
        <p class="message">Hoje √© O dia da senhora CCZUDA, que esse novo ano seja repleto de felicidade, amor e PRICIPALMENTE, MUITOS PEIDOS. üíñüéâ</p>
        <button class="button" onclick="checkPassword()">Clique aqui</button>
    </div>
    
    <div id="hiddenPage">
        <div id="slideshow">
            <img id="slideshowImage" src="1.jpg" alt="Foto especial">
        </div>
        <p class="message">Eu te amo meu bem!‚ù§Ô∏è </p>
    </div>
</body>
</html>
